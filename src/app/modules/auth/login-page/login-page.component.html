<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container"  style="width: 450px;">
        <div class="card shadow flip-card " >  
            <div class="card-body"  style=" display: flex;  align-items: center; flex-direction: column;" >
                    <div class="card-detail  col-12" style="  padding: 30px;">
                        <div class="col-md-12">
                            <div class="lottie-container" #lottieContainer></div>
                          </div>
                        <form   (submit)="login()" ngModelOptions="{standalone: true}">
                        <div class="row">
                            <div class="col-12 mb-3 mt-3" >
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-user"></i>
                                    </span>
                                    <input name="username" pInputText placeholder="E-posta adresi" [(ngModel)]="loginRequest.Email" class="w-100"  style="border: solid 1px rgba(181, 181, 181, 0.267);"required>
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-12 mb-3">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-lock"></i>
                                    </span>
                                    <input  [type]="'password'" pInputText placeholder="Şİfre" name="password"  class="w-100" [(ngModel)]="loginRequest.Password" style="border: solid 1px  rgba(181, 181, 181, 0.267);"required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-auto" >
                            <div class="col-12">
                                <button class="btn login-btn " type="submit"   (click)="login()">Giriş yap</button>
                                
                            </div>
                            <p style="text-align: center; color: rgb(194, 194, 194); margin-top: 15px;" routerLink="/register"> üye ol</p>
                        </div>
                        </form>
           </div>
        </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
